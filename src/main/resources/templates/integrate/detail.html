<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>詳細画面</title>
</head>

<body>
	<h1>ユーザー情報詳細画面</h1>
	<div th:each="result:${resultList}" th:object="${result}">
		<p>ID: <span th:text="*{personId}">ID</span></p>
		<p>名前: <span th:text="*{name}">Name</span></p>
		<p>年齢: <span th:text="*{age}">Age</span></p>
		<p>性別: <span th:text="*{gender}">Gender</span></p>
		<p>電話番号: <span th:text="*{tel}">Telephone Number</span></p>
		<p>メールアドレス: <span th:text="*{mail}">Mail Address</span></p>
		<a th:href="@{/showIntegrate}">一覧画面へ戻る</a>
	</div>
</body>

</html>
