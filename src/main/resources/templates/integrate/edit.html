<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新画面</title>
</head>
<body>
	<h1>企業情報更新フォーム</h1>
	<a th:href="@{/showIntegrate}">一覧画面へ戻る</a>
	<form th:action="@{/edit}" th:object="${personForm}" method="post">
		<table>
			<tr>
				<td><input type="hidden" th:field="*{personId}" /></td>
			</tr>
			<tr>
				<td><label for="name">名前：</label></td>
				<td><input type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<td><label for="emp">年齢：</label></td>
				<td><input type="text" th:field="*{age}" /></td>
			</tr>
			<tr>
				<td><label>性別：</label></td>
				<td><input type="text" th:field="*{gender}" /></td>
			</tr>
			<tr>
				<td><label>電話番号：</label></td>
				<td><input type="text" th:field="*{tel}" /></td>
			</tr>
			<tr>
				<td><label>メールアドレス：</label></td>
				<td><input type="text" th:field="*{mail}" /></td>
			</tr>
			<tr>
				<td><button type="submit" value="更新する">更新する</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
